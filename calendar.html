<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style calendar.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="full">
        <div class="month">
            <ul>
                <li class="prev"><i class="fas fa-arrow-alt-circle-left"></i></li> 
                <li class="head">DECEMBER</li>
                <li class="next"><i class="fas fa-arrow-alt-circle-right"></i></li> 
            </ul>
        </div>


        <table>
            <thead>
                <tr class="namedays">
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>

            <tbody>
                <tr class="week">
                    <td class="data">1</td>
                    <td class="data">2</td>
                    <td class="data">3</td>
                    <td class="data">4</td>
                    <td class="data">5</td>
                    <td class="data">6</td>
                    <td class="data">7</td>
                </tr>
                <tr class="week">
                    <td class="data">8</td>
                    <td class="data">9</td>
                    <td class="data">10</td>
                    <td class="data">11</td>
                    <td class="data">12</td>
                    <td class="data">13</td>
                    <td class="data">14</td>
                </tr>
                <tr class="week">
                    <td class="data">15</td>
                    <td class="data">16</td>
                    <td class="data">17</td>
                    <td class="data">18</td>
                    <td class="data">19</td>
                    <td class="data">20</td>
                    <td class="data">21</td>
                </tr>
                <tr class="week">
                    <td class="data">22</td>
                    <td class="data">23</td>
                    <td class="data">24</td>
                    <td class="data">25</td>
                    <td class="data">26</td>
                    <td class="data">27</td>
                    <td class="data">28</td>
                </tr>
                <tr class="week">
                    <td class="data">29</td>
                    <td class="data">30</td>
                    <td class="data">31</td>
                    <td class="data">-</td>
                    <td class="data">-</td>
                    <td class="data">-</td>
                    <td class="data">-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
