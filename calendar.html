<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style calendar.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/weather-icons.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="main.js"></script>
</head>

<body>
  <div class="full">
    <div class="month">
      <ul>
        <li class="prev">
          <i class="fas fa-arrow-circle-left" style="font-size:38px;color:white"></i>
        </li>
        <li class="head">DECEMBER</li>
        <li class="next">
          <i class="fas fa-arrow-circle-right" style="font-size:38px;color:white"></i>

        </li>
      </ul>
    </div>


    <table>
      <thead>
        <tr class="namedays">
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>

      <tbody>
        <tr class="week">
          <td style="color: red;">1<i class="wi wi-day-sunny" ></i></td>
          <td>2<i class="wi wi-snow"></i></td>
          <td>3<i class="wi wi-snow" ></i></td>
          <td>4<i class="wi wi-day-thunderstorm"></i></td>
          <td>5<i class="wi wi-solar-eclipse"></i></td>
          <td>6<i class="wi wi-night-alt-sleet"></i></td>
          <td>7<i class="wi wi-night-alt-lightning"></i></td>
        </tr>
        <tr class="week">
          <td style="color: red;">8<i class="wi wi-night-cloudy-gusts"></i></td>
          <td>9<i class="wi wi-night-alt-cloudy-windy"></i></td>
          <td>10<i class="wi wi-night-sleet"></i></td>
          <td>11<i class="wi wi-night-cloudy-windy"></i></td>
          <td>12<i class="wi wi-hot"></i></td>
          <td>13<i class="wi wi-day-light-wind"></i></td>
          <td>14<i class="wi wi-day-hail"></i></td>
        </tr>
        <tr class="week">
          <td style="color: red;">15<i class="wi wi-night-cloudy-windy"></i></td>
          <td>16<i class="wi wi-day-thunderstorm"></i></td>
          <td>17<i class="wi wi-day-sunny"></i></td>
          <td>18<i class="wi wi-night-alt-lightning"></i></td>
          <td>19<i class="wi wi-day-thunderstorm"></i></td>
          <td>20<i class="wi wi-storm-showers"></i></td>
          <td>21<i class="wi wi-day-cloudy-gusts"></i></td>
        </tr>
        <tr class="week">
          <td style="color: red;">22<i class="wi wi-snow"></i></td>
          <td>23<i class="wi wi-day-hail"></i></td>
          <td>24<i class="wi wi-day-hail"></i></td>
          <td>25<i class="wi wi-night-cloudy-windy"></i></td>
          <td>26<i class="wi wi-solar-eclipse"></i></td>
          <td>27<i class="wi wi-solar-eclipse"></i></td>
          <td>28<i class="wi wi-day-sunny"></i></td>
        </tr>
        <tr class="week">
          <td style="color: red;">29<i class="wi wi-day-thunderstorm"></i></td>
          <td>30<i class="wi wi-day-thunderstorm"></i></td>
          <td>31<i class="wi wi-day-thunderstorm"></i></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
